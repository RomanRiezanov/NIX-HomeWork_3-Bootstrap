<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
    <title>Profile</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <aside class="col-md-3 aside">
        <div class="brand-block">
          <i class="fa-solid fa-face-laugh-wink brand-icon"></i>
          <span class="brand-text">BRAND</span>
        </div>
        <ul class="navbar-nav mr-auto brand-block-list">
          <li class="nav-item active brand-block-item">
            <a class="nav-link" href="goals.html" data-toggle="tooltip" title="Click to open Goals page"><i class="fa-solid fa-gauge-high"></i>Goals</a>
          </li>
          <li class="nav-item brand-block-item">
            <a class="nav-link" href="profile.html" data-toggle="tooltip" title="Click to open Profile page"><i class="fa-solid fa-user"></i>Profile</a>
          </li>
          <li class="nav-item brand-block-item">
            <a class="nav-link" href="registration.html" data-toggle="tooltip" title="Click to open Registrate page"><i class="fa-solid fa-registered"></i>Register</a>
          </li>
        </ul>
      </aside>
      <main class="col-md-9 main">
        <nav class="navbar d-flex">
          <button class="navbar-toggler toggler-example sandwichBtn" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1"
            aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation"><span class="dark-blue-text"><i
                class="fas fa-bars fa-1x"></i></span></button>
          <ul class="navbar-nav ml-auto nav-flex-icons">
            <li class="nav-item nav-item-search">
              <div class="input-group mb-3 input-search">
                <input type="text" class="form-control" placeholder="Search for ..." aria-label="Recipient's username" aria-describedby="basic-addon2" data-toggle="tooltip" title="Please enter what do you want to search">
                <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-magnifying-glass"></i></span>
                </div>
              </div>    
            </li>
            <li class="nav-item nav-item-search-mobile">
              <a class="nav-link waves-effect waves-light">
                  <i class="fa-solid fa-magnifying-glass"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link waves-effect waves-light" data-toggle="tooltip" title="Click to open notifications">
                <i class="fas fa-bell"><span class="number-of-notifications">1</span></i>
              </a>
            </li>
            <li class="nav-item nav-item-message">
              <a class="nav-link waves-effect waves-light" data-toggle="tooltip" title="Click to open messages">
                <i class="fa fa-envelope"><span class="number-of-notifications">1</span></i>
              </a>
            </li>
            <li class="nav-item avatar">
              <a class="nav-link p-0" href="#" data-toggle="tooltip" title="Click to open Profile">
                <span class="author-text">Nix Student</span>
                <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-5.webp" class="rounded-circle z-depth-0"
                          alt="avatar image" height="35">
              </a>
            </li>
          </ul>
          <div class="collapse navbar-collapse navbar-mobile-list" id="navbarSupportedContent1">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="goals.html">Goals<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="registration.html">Register</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="content-container d-flex">
          <div class="row">
            <div class="col-12">
              <h2 class="h2">Profile</h2>
            </div>
            <div class="col-md-4 d-flex flex-column profile-block">
              <img src="resources/media/images/dog2.png" alt="author-img">
              <button type="button" class="btn btn-primary btn-change-photo">Change photo</button>
            </div>
            <div class="col-md-4 profile-block order-2">
              <div class="profile-block-header">
                <p class="todo-list-title">Homeworks</p>
              </div>
              <div class="profile-block-content">
                <div>
                  <div class="d-flex justify-content-between">
                    <p class="profile-block-text">Bootstrap</p>
                    <p class="profile-block-text">20%</p>
                  </div>
                  <div class="progress">
                    <div class="progress-bar progress-bootstrap" role="progressbar" style="width: 20%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <div class="d-flex justify-content-between">
                    <p class="profile-block-text">SASS/SCSS</p>
                    <p class="profile-block-text">40%</p>
                  </div>
                  <div class="progress">
                    <div class="progress-bar progress-sass" role="progressbar" style="width: 40%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <div class="d-flex justify-content-between">
                    <p class="profile-block-text">Grid+Flex</p>
                    <p class="profile-block-text">60%</p>
                  </div>
                  <div class="progress">
                    <div class="progress-bar progress-grid" role="progressbar" style="width: 60%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <div class="d-flex justify-content-between">
                    <p class="profile-block-text">Pseudoclasses</p>
                    <p class="profile-block-text">80%</p>
                  </div>
                  <div class="progress">
                    <div class="progress-bar progress-pseudoclasses" role="progressbar" style="width: 80%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <div class="d-flex justify-content-between">
                    <p class="profile-block-text">HTML+CSS</p>
                    <p class="profile-block-text">Complete!</p>
                  </div>
                  <div class="progress">
                    <div class="progress-bar progress-html" role="progressbar" style="width: 100%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 profile-block order-1">
              <div class="profile-block-header">
                <p class="todo-list-title">User Settings</p>
              </div>
              <form>
                <div class="form-row">
                   <div class="form-group col-md-5">
                    <label for="inputUserName"><p class="profile-block-text">Username</p></label>
                    <input type="text" class="form-control" id="inputUserName" placeholder="user.name">
                  </div>
                  <div class="form-group col-md-5">
                    <label for="inputEmail"><p class="profile-block-text">Email Address</p></label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="user@example.com">
                  </div>
                  <div class="form-group col-md-5">
                    <label for="inputFirstName"><p class="profile-block-text">First Name</p></label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="John">
                  </div>
                  <div class="form-group col-md-5">
                    <label for="inputLastName"><p class="profile-block-text">Last Name</p></label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Doe">
                  </div>
                  <div class="form-group col-md-5">
                    <button type="button" class="btn btn-primary btn-change-photo">Save Settings</button>
                  </div>
                </div> 
              </form>
            </div>
            <div class="col-md-6 profile-block order-3">
              <div class="profile-block-header">
                <p class="todo-list-title">Contact Settings</p>
              </div>
              <form>
                <div class="form-row">
                  <div class="form-group col-md-10">
                    <label for="inputAddress"><p class="profile-block-text">Address</p></label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Sunset Blvd, 38">
                  </div>
                  <div class="form-group col-md-5">
                    <label for="inputCity"><p class="profile-block-text">City</p></label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Los Angeles">
                  </div>
                  <div class="form-group col-md-5">
                    <label for="inputCountry"><p class="profile-block-text">Country</p></label>
                    <input type="text" class="form-control" id="inputCountry" placeholder="USA">
                  </div>
                  <div class="form-group col-md-5">
                    <button type="button" class="btn btn-primary btn-change-photo">Save Settings</button>
                  </div>
                </div> 
              </form>
            </div>    
          </div>
        </div>
        <footer class="footer d-flex align-items-center justify-content-center">
          <p>Copyright &copy; Nix Student 2022</p>
        </footer>
      </main>
    </div>
  </div>
    <script src="https://kit.fontawesome.com/b2c56923a5.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="resources/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script>
      $('[data-toggle="tooltip"]').tooltip();
    </script>  
</body>
</html>
