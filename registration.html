<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
    <title>Registration</title>
</head>
<body>
    <div class="container-fluid registration-block">
        <div class="row">
            <div class="col-md-4 author-block">
                <img src="resources/media/images/dog.png" alt="author" class="author-img">
            </div>
            <div class="col-10 col-md-7 form-block">
                <h2 class="h2">Create An Account!</h2>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label for="inputFirstName"></label>
                            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                          </div>
                          <div class="form-group col-md-5">
                            <label for="inputLastName"></label>
                            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                          </div>
                      <div class="form-group col-md-10">
                        <label for="inputEmail"></label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
                      </div>
                      <div class="form-group col-md-5">
                        <label for="inputPassword"></label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                      </div>
                      <div class="form-group col-md-5">
                        <label for="inputRepeatPassword"></label>
                        <input type="password" class="form-control" id="inputRepeatPassword" placeholder="Repeat Password">
                      </div>
                      <div class="form-group col-md-10">
                        <button type="button" class="btn btn-primary btn-lg btn-block btn-register">Register Account</button>
                        <hr>
                      </div>
                      <div class="form-group col-md-10">
                        <button type="button" class="btn btn-primary btn-lg btn-block btn-google"><i class="fa-brands fa-google"></i>Register with Google</button>
                      </div>
                      <div class="form-group col-md-10">
                        <button type="button" class="btn btn-primary btn-lg btn-block btn-facebook"><i class="fa-brands fa-facebook-f"></i>Register with Facebook</button>
                        <hr>
                      </div>
                      <div class="form-group col-md-10 form-group-link">
                          <a href="">Forgot Password?</a>
                    </div>
                      <div class="form-group col-md-10 form-group-link">
                          <a href="">Already have an account? Login!</a>
                        </div> 
                    </div> 
                  </form>
            </div>
        </div>
    </div>
    <footer class="footer d-flex align-items-center justify-content-center">
        <p>Copyright &copy; Nix Student 2022</p>
    </footer>

    <script src="https://kit.fontawesome.com/b2c56923a5.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="resources/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>  
</body>
</html>
